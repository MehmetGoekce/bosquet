/* Disclose Button */
/* --------------------------------------------------------------- */

.disclose {
  @apply content-none border-solid cursor-pointer inline-block relative mr-[3px] top-[-2px] transition-all;
  border-color: var(--near-black-color) transparent;
  border-width: 6px 4px 0;
}
.disclose:hover {
  border-color: var(--near-black-color) transparent;
}
.dark .disclose,
.dark .disclose:hover {
  border-color: white transparent;
}
.disclose.collapsed {
  @apply rotate-[-90deg];
}

/* Layout */
/* --------------------------------------------------------------- */

.page {
  @apply max-w-5xl mx-auto px-12 box-border flex-shrink-0;
}
.max-w-prose { @apply max-w-[46rem] !important; }
.max-w-wide  { @apply max-w-3xl !important; }

/* List Styles */
/* --------------------------------------------------------------- */

.task-list-item + .task-list-item,
.markdown-viewer ul ul {
  @apply mt-1 mb-0;
}

/* compact TOC */
.markdown-viewer .toc ul {
  list-style: none;
  @apply my-1;
}

/* Code Viewer */
/* --------------------------------------------------------------- */

.code-viewer {
  @apply font-mono bg-slate-100 rounded-sm text-sm overflow-x-auto dark:bg-gray-800;
}
.code-listing  {
    @apply -ml-8 -mr-8 relative !important;
}
.code-viewer .cm-content {
  @apply py-4 px-8;
}
@media (min-width: 960px){
    .notebook-viewer .code-viewer .cm-content {
        @apply pl-12;
    }
    .notebook-viewer .code-listing {
        width: 48rem !important;
        @apply -ml-12 mr-0 !important;
    }
}
/* Don’t show focus outline when double-clicking cell in Safari */
.cm-scroller { @apply focus:outline-none; }

/* Syntax Highlighting */
/* --------------------------------------------------------------- */

.inspected-value { @apply text-xs font-mono leading-[1.25rem]; }
.cmt-strong, .cmt-heading { @apply font-bold; }
.cmt-italic, .cmt-emphasis { @apply italic; }
.cmt-strikethrough { @apply line-through; }
.cmt-link { @apply underline; }
.untyped-value { @apply whitespace-nowrap; }

.cm-editor, .cmt-default, .result-viewer {

}
.cmt-keyword {

}
.cmt-atom, .cmt-bool, .cmt-url, .cmt-contentSeparator, .cmt-labelName {

}
.cmt-inserted, .cmt-literal {
  @apply text-emerald-700 dark:text-emerald-200;
}
.cmt-string, .cmt-deleted {
  @apply text-rose-700 dark:text-sky-300;
}
.cmt-italic.cmt-string {
  @apply dark:text-sky-200;
}
.cmt-regexp, .cmt-escape {
  @apply text-orange-500 dark:text-orange-300;
}
.cmt-variableName {
  @apply text-blue-800 dark:text-sky-300;
}
.cmt-typeName, .cmt-namespace {
  @apply text-emerald-600 dark:text-emerald-300;
}
.cmt-className {
  @apply text-teal-600 dark:text-teal-200;
}
.cmt-macroName {
  @apply text-teal-700 dark:text-teal-200;

.cmt-propertyName {

.cmt-invalid {

  @apply h-0;

.result-data-collapsed {

/* --------------------------------------------------------------- */

.notebook-viewer,

/* --------------------------------------------------------------- */

/* --------------------------------------------------------------- */

.markdown-viewer *:first-child:not(.code-viewer):not(li):not(h2):not(.sidenote) { @apply mt-0; }

.viewer + .result-viewer { @apply mt-0; }
.code-viewer + .result-viewer { @apply mt-3; }
.markdown-viewer + .markdown-viewer { @apply mt-0; }

/* Sidenotes */
/* --------------------------------------------------------------- */

.sidenote-ref {
  @apply top-[-0.5em] w-auto h-auto inline border-0 bg-transparent m-0 pointer-events-none;
}
.sidenote {
  @apply block font-sans text-xs mt-4 bg-slate-100 dark:bg-slate-800 p-4;
  font-style: normal;
  font-weight: normal;
}
.sidenote-container {
  @apply mb-4;
}
@media (min-width: 860px) {

    @apply bg-transparent dark:bg-transparent p-0;

.code-viewer + .viewer:not(.code-viewer):not(.code-viewer-folded),

}
.code-viewer + .code-viewer-folded {

}
.result-viewer {
  @apply leading-tight mb-6;
}
.code-viewer.fragment-item.result-viewer {
  @apply mb-0 !important;
}
.result-viewer figure {
  @apply mt-0 !important;
}
@media (min-width: 768px) {
  .devcard-desc > div {
    @apply max-w-full m-0;
  }
}

/* Command Palette */
/* --------------------------------------------------------------- */

.nj-commands-input {
  @apply bg-transparent text-white;
}
.nj-context-menu-item:hover:not([disabled]) {
  @apply cursor-pointer;
  background-color: rgba(255,255,255,.14);
}

/* Devdocs */
/* --------------------------------------------------------------- */

.logo, .logo-white {
  @apply block indent-[-999em];
  background: url(/images/nextjournal-logo.svg) center center no-repeat;
}
.devdocs-body {
  @apply font-inter;
}

/* Workarounds */
/* --------------------------------------------------------------- */

/* Fixes vega viewer resizing into infinity */
.vega-embed .chart-wrapper { @apply h-auto !important; }
/* fixes fraction separators being overridden by tw’s border-color */
.katex * { @apply border-black; }

@media print {
    .dark-mode-toggle,
    .toc-toggle { @apply hidden; }
    .notebook-viewer { @apply pt-0; font-size: 12pt !important; margin-left: 0 !important; }
    .code-viewer .cm-content,
    .viewer-code .cm-content { @apply whitespace-pre-wrap !important; overflow: none; }
    .code-viewer .cm-line { font-size: 12pt !important; }
    html * { page-break-inside: avoid !important; }
    .toc-panel { @apply hidden; }
}

ender-opts {:id \"wedding-guest-example/anon-expr-5drRUuhNTTjEs4SfPNFuQXv9zPAHD1-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"wedding-guest-example/markdown-5dskFGWWRMN6isfvRYH9LQK15bSrJT\"} [\"h3\" {:id \"full-set-of-instructions\"} [:<> \"Full set of instructions\"]] [:p [:<> \"The above process needs to be repeated for each type of the guest. There is no need to povide lots of examples\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}}] [:<> \"a few representing most typical cases will do. LLM will take care of the rest.\"]]], :nextjournal/render-opts {:id \"wedding-guest-example/markdown-5dskFGWWRMN6isfvRYH9LQK15bSrJT\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value \"(def thank-you-letters-few-shot-exmples\\n  {:examples\\n   [{:guest\\n     \\\"Name: Nancy, Relationship: Friend of Jack's parents, Gift: Set of mixing bowls, Hometown: New Jersey\\\"\\n     :step\\n     \\\"- Nancy is a friend of Jack's parents, so the tone should be more formal and reference how important she is to Jack's parents.\\n- New Jersey and Puerto Rico are a long distance apart, so we should thank her for making the trip.\\n- Mixing bowls are a nice gift because they can be used for baking.\\\"\\n     :note\\n     \\\"Dear Nancy,\\nThank you so much for attending our wedding in Puerto Rico and for the lovely gift of mixing bowls.\\nWe love to bake and will think of you every time we use them. It was so kind of you to make the trip all the way from New Jersey to celebrate with us. We are truly grateful to have such supportive and close friends like you in our lives. We will of course let you know when we're next in New Jersey, and hope to see you soon!\\nBest, Jack and Diane\\\"}\\n    {:guest\\n     \\\"Name: Joe Lewis,Relationship: Friend of Jack's from college., Gift: Bar set, Hometown: Puerto Rico\\\"\\n     :step\\n     \\\"- Joe is a friend of Jack's from college, so the tone should be more casual and friendly.\\n- Joe lives close to the wedding, so we can tell him how much we enjoyed having him there.\\n- A bar set is a nice gift because it can be used for entertaining.\\\"\\n     :note\\n     \\\"Dear Joe, Thank you so much for coming to our wedding and for the fabulous bar set.\\nWe love entertaining and will think of you every time we use it. It was great to see you and catch up. We are so lucky to have such supportive and close friends like you in our lives.\\nBest, Jack and Diane\\\"}\\n    {:guest\\n     \\\"Name: Lane Michaels, Relationship: Diane's cousin, Gift: Crystal lamp, Hometown: Miami\\\"\\n     :step\\n     \\\"- Lane is Diane's cousin, so the tone should be more family oriented.\\n- Miami is a close distance to Puerto Rico, so we should thank her for making the trip.\\n- A crystal lamp is a nice gift because it can be used as a decoration.\\\"\\n     :note\\n     \\\"Dear Lane,\\nThank you so much for coming to our wedding and for the beautiful crystal lamp.\\nWe love it and it will look perfect in our new home. We are so grateful to have such supportive and close family like you in our lives.\\nHopefully we'll be coming through Miami sometime soon. Would love to see you!\\nBest, Jack and Diane\\\"}]})\", :nextjournal/render-opts {:loc {:line 91, :end-line 126, :column 1, :end-column 26}, :id \"wedding-guest-example/thank-you-letters-few-shot-exmples-code\"}, :nextjournal/viewer {:name nextjournal.cl
